<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="./signup.css">
    <!--<script src="./login.js"></script> -->
    <title>Signup</title>
</head>

<body>

    <div class="signup-form">
        <form>
            <h1 style="padding: 35px 35px 0; font-weight: 300">Signup</h1>
            <div class="content" style=" display: flex; padding: 35px;" >
                <div class="label-field" style="flex: 2;">
                    <br><label for="name">Name:</label><br><br><br><br>
                    <label for="email">Email:</label><br><br><br><br>
                    <label for="password">Password:</label><br><br><br><br>
                    <label for="phone-no">Phone No: </label><br><br><br><br>
                    <label for="gender">Gender:</label>
                </div>
                <div class="input-field" style="flex: 3;">
                    <!-- Name -->
                    <input type="name" id="usrname" placeholder="Enter your Name" autocomplete="=nope"><br><br>
                    
                    <!-- Email -->
                    <input type="email" id="email" placeholder="Enter your Email" autocomplete="nope"><br><br>

                    <!-- Password -->
                    <input type="password" id="psw" placeholder="Enter your Password" autocomplete="new-password"><br><br>
                    
                    <!-- Phone Number -->
                    <input type="number" id="pno" placeholder="Enter your Phone Number" autocomplete="nope"><br><br>
                    
                    <!-- Gender -->
                    <div style="display: flex;">
                        <input type="radio" name="gender" value="Male">
                        <label for="male">Male</label>&nbsp;
                        <input type="radio" name="gender" value="Female">
                        <label for="female">Female</label>&nbsp;
                        <input type="radio" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="action" style="padding: 35px 0px 35px;">
                <button onclick="postVal()">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
