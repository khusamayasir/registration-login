<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/icon.jpg" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <form>
            <h1>Login</h1>
            <div class="content">
                <div class="input-field">
                   <input type="email" id="email" placeholder="Enter your Email">
                </div>
                <div class="input-field">
                    <input type="password" id="psw" placeholder="Password" autocomplete="new-password">
                </div>
                <a href="./email.html" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
                <button type="get" formaction="./signup.html">Register</button>
                <!-- <button ondblclick="getVal()">Sign in</button> -->
                <button id="btnMe">Sign in</button>
            </div>
        </form>
    </div>

    <script src="./login.js"></script>
</body>
</html>
